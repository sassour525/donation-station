<!DOCTYPE html>
<html>
<head>
	<title>Donation Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/donation_form.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="wrapper">

			<h2><span class="glyphicon glyphicon-list-alt"></span> Donation Form</h2>
			<hr>

			<h3><strong>Item List</strong></h3>

			<div class="list-wrapper">
				<div class="list-item" id="list-item-one">
					<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Item
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1"></ul>
					</div>
					<input type="text" name="" id="quantity-input" placeholder="Quantity" class="form-control" required >
					<input type="text" name="" id="price-per-textbox" placeholder="Price Per Item" class="form-control" disabled >
					<input type="text" name="" id="total-per-textbox" placeholder="Total" class="form-control" disabled >
					<button type="submit" class="btn btn-primary" id="add-item-btn">+</button>
				</div>
			</div>

			<br>
			<br>

			<!-- Submit Button -->
			<button type="submit" class="btn btn-success btn-md btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>Create PDF</button>

			<hr>

			<footer class="footer">
				<div class="container">
		   			<p></p>
				</div>
			</footer>
		</div>
	</div>

	<!-- Modal -->
	<div id="resultsModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title"><strong>Best Match</strong></h2>
				</div>
				<div class="modal-body">
					<h2 id="matchName"></h2>
					<img id="matchImg" src="" alt="">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
